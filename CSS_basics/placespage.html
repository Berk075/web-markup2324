<section class="foto-containereen">
    <figure class="fotozaanseschansplaces">
        <img src="Web Site/Zaanseschanssights.jpg" alt="een foto van een brug bij de Zaanseschans" title="Foto Zaanseschans">
        <figcaption class="Zaanseschansfoto-text">
            <a href="https://www.dezaanseschans.nl/"><p>De Zaanse Schans</p></a>
            <h1>The Zaanse Schans was established in 1963. It is the most visited place in Zaanstad. 
                In recent years, many catering establishments have been established there. The beautiful 
                windmills and nature have a great attraction for tourists, especially from faraway countries.
            </h1>
        </figcaption>
    </figure>
</section>

<section class="foto-containertwee">
    <figure class="fotozaandijkerkerk">
        <img src="Web Site/Zaandijkerkerk.jpg" alt="een foto van de zaandijkerkerk" title="Foto Zaandijker">
        <figcaption class="Zaandijkerkerk-text">
            <a href="https://stadsherstel.nl/monumenten/zaandijkerkerk-kerkstraat/"><p>De Zaandijkerkerk</p></a>
            <h1>Zaandijker Church is one of the oldest churches in the whole region. It is a nice place for mainly
                Christian tourists to visit. Built in the 17th century, the church is still in good condition and today 
                it is a beautiful place to see.
            </h1>
        </figcaption>
    </figure>
</section>

<section class="foto-containerdrie">

            <a href="https://zaansmuseum.nl/czaar-peterhuisje/"><p>Czaar peterhuisje</p></a>
            <h1>The Czaar Peter House is the oldest wooden house in the Netherlands. It was built 
                in 1632 and is a popular destination for people who like dated buildings.
            </h1>
        </figcaption>
    </figure>
</section>
