    <article class="contactpaginabegin">
        <p>Contact us</p>
        <h1>Please contact us if you have any questions or if you have questions that are not answered on the website.</h1>
    </article>

    <article class="contactpagina">
        <form action="contactpagina.html" method="post">
            <label for="Name"><strong><p>Name</p></strong></label>
            <textarea name="Name" id="Name" rows="4"></textarea>

            <label for="Phonenumber"><p><strong>Phonenumber</strong></p></label>
            <textarea name="Phonenumber" id="Phonenumber" rows="4"></textarea>

            <figure class="contact-info">
                <p>Contact Information</p>
                <h1>Email: Info@Visitzaanstad.nl</h1>
                <h1>Phonenumber: +31 012345678</h1>
            </figure>

            <label for="Email"><strong><p>Email *</p></strong></label>
            <input type="email" name="email" id="emailInput" placeholder="Enter your email" required>

            <label for="Message"><strong><p>Message *</p></strong></label>
            <textarea name="Message" class="Message" rows="4" required></textarea>

            <p class="required">
                Fields with a (*) are required because we need enough information to give a response.
            </p>

            <button type="submit" class="submitbutton">Submit</button>

            <figure class="gender-container">
                <label for="Gender"><p>Gender</p></label>
                <input type="radio" name="Gender" id="Male" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Female">Female</label>
            </figure>
        </form>
    </article>

    <footer>
        <img src="Images/Logowebdesign/Logo.png" alt="Mijn Logo" class="logo" title="Logo VisitZaanstad">

            <a href="help.html" class="footer-button help">Help</a>
            <a href="aboutus.html" class="footer-button">About Us</a>
        </figure>
    </footer>
