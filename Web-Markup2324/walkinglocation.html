 <section class="fotohettwiske">
    <figure class="fotohettwiske">
        <img src="Images/Twiskewandelroute.jpg" alt="een foto van het Twiske" title="Foto het Twiske">
        <figcaption class="Twiske-text">
            <a href="https://www.twiske-waterland.nl/"><p>The Twiske</p></a>
            <h1>The Twiske is a recreation and nature area and a typical North Holland peat lake area 
                in the Zaanstreek. It owes its name to the river that flows through the nature reserve.
                Activities that are common in the park are the many hiking Trails to walk. Furthermore,
                there are activities such as swimming (in the summer), fishing, boating and climbing and 
                clambering in the climbing park. In terms of catering, there are restaurants and stalls 
                where you can buy food or drinks. In short, it is a beautiful park where you can relax great.
            </h1>
        </figcaption>
    </figure>
 </section>
 <section class="fotodezaanseschans">
    <figure class="fotodezaanseschans">
        <img src="Images/fotozaanseschans.png" alt="een foto van de Zaanseschans" title="Foto de Zaanseschans">
        <figcaption class="fotodezaanseschans-text">
            <a href="https://www.dezaanseschans.nl/"><p>The Zaanse Schans</p></a>
            <h1>The Zaanse Schans is a living and working area accessible to everyone. you can walk past numerous 
                museums and you can also look inside, for example, the warehouse where clogs are made. There is also 
                a cheese factory, tin foundry and the various mills for which the area is known. The Zaanse Schans is 
                a unique village in the Netherlands, full of wooden houses, mills, barns and workshops. you can take a 
                cycling or boat trip in the fortress, there are also shops where you can purchase souvenirs or visit the 
                restaurants located at the starting point of the area.
            </h1>
        </figcaption>
    </figure>
